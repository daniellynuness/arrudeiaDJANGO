<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"
    <!-- Carrega Spline Sans Mono (com pesos 300 até 700 + variable) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'img/logo colorida 1.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'img/logo colorida 1.png' %}" type="image/x-icon">
    <title>Arrudeia - Cadastro</title>
</head>
<body>
    <main class="main_login">
        <div class="container">
            <form action="{% url 'cadastro' %}" method="POST" class="login-box active">
                <div class="cad">
                <h2><a href="{% url 'index' %}" class="link">INÍCIO</a></h2>
                <img class="logo" src="{% static 'img/logo colorida 1.png' %}" alt="logo">
                <h2><a href="{% url 'login' %}" class="link">LOGIN</a></h2>  
                </div>
                {% csrf_token %}
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu Nome Completo" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="senha2">Confirme sua senha</label>
                    <input type="password" id="senha2" name="senha2" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="bk"></div>
    </main>
</body>
</html>
